{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Recomendación para: {{ prompt }}</h1>
    
    <div class="card mt-4">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ movie.image.url }}" class="card-img" alt="{{ movie.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <p class="card-text"><small class="text-muted">Año: {{ movie.year }}</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'recommend' %}" class="btn btn-primary">Buscar otra recomendación</a>
    </div>
</div>
{% endblock %}
